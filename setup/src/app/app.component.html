

<div class="container mt-5">
  <button class="btn btn-primary">{{'good_morning' | translate}}</button>
  <br>
  <h3>font awesome</h3>
  <fa-icon [icon]="faCoffee"></fa-icon>

  <div class="language-picker-area">
    <div class="picker-label" >{{ 'choose_language' | translate }}</div>
    <select (change)="selectLanguage($event)" class="language-picker">
      <option value="en-US"> {{ 'language.english' | translate }} </option>
      <option value="fr-FR"> {{ 'language.french' | translate }} </option>
      <option value="ja-JP"> {{ 'language.japanese' | translate }} </option>
    </select>
  </div>
  <div class="content">
    <h1>
      {{ 'title' | translate }}
    </h1>
    <h3>
      {{ 'welcome_text' | translate }}
    </h3>
    <button class="info">
      {{ 'info' | translate }}
    </button>
  </div>
</div>
